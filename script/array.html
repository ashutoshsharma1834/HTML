    <button onclick="slice()">slice</button>

    <h1 id="res"></h1>
</body>
<script>
    var arr=new Array()
    arr=[1,2,3,4,5];
    var arr2=[6,7,8,9]
    function pop(){
    arr.pop();
    document.getElementById("res").innerText=arr;
    }
