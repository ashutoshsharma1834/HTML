<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text" onkeyup="val(this)">
    <div id="res"></div>
</body>
<script>
    function val(elem){
        if(isNaN(elem.value)){
           document.getElementById('res').innerText="Number only"
        }
        else{
            document.getElementById('res').innerText="";
        }
    }
</script>
</html>
