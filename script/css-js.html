<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            color: red;
            text-align: center;
            font-size: 50px;
            margin-top: 50px;
            transition: 2s;
        }
      
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">Ashutosh</div>
</body>
<script>
    function modify(){
        document.getElementById('main').style.fontSize="100px";
    }
    function unmodify(){
        document.getElementById('main').style.fontSize="50px";
    }
</script>
</html>
